<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>Artists - Music Fest</title>
  </head>
  <body>
    <nav>
      <a href="/">HOME</a> | <a href="/artistas.html">ARTISTAS</a> |<a
        href="/info.html"
        >INFO</a
      >
      |
    </nav>

    <h1>CONTACTA CON NOSOTROS</h1>
    <form action="/" data-netlify="true">
      <label for="name"
        >Nombre
        <input type="text" name="name" />
      </label>
      <label for="email"
        >email
        <input type="email" name="email" />
      </label>
      <label for="textarea"
        >Mensaje <textarea name="textarea" id="" cols="30" rows="10"></textarea>
      </label>

      <!-- <button type="submit">ENVIAR</button> -->
      <button type="button" class="btn btn-primary">Primary</button>
    </form>

    <!-- Button trigger modal -->
    <button
      type="submit"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
              <a href="/">

            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Go Home
            </button>
            <a href="/">

            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
